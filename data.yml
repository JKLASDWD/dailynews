character:
- 咲夜之日
news:
- 在亨利三世逝世后，当时正参与第九次十字军东征的爱德华一世继任成为英格兰国王，其任内英格兰成功征服威尔士。
- 西班牙征服者弗朗西斯科·皮萨罗发动伏击并掳获印加帝国统治者阿塔瓦尔帕，象征西班牙征服印加帝国的开始。
- 加拿大政府判处曾带领梅蒂人反抗政府的路易·里尔犯下叛国罪，并在马尼托巴遭到处决。
- 英国萨福克郡霍克森发现罗马帝国后期最大规模的金银窖藏，之后交由大英博物馆收藏这批宝藏。
- 中国广东省诊断出首起严重急性呼吸道症候群病例，随后逐渐扩散至世界各地。
