- 英国皇家空军成功在挪威附近海域击沉纳粹德国海军的提尔皮茨号战列舰，造成1,000多人死亡。
- 波拉气旋登陆东巴基斯坦，造成约30至50万人死亡，成为史上最致命的风灾。
