news:
- 克鲁姆率领保加利亚第一帝国军队在普利斯卡战役击败尼基弗鲁斯一世的东罗马帝国军队。
- 由西属尼德兰北部省份组成的乌得勒支同盟发表独立宣言，宣布荷兰共和国脱离西班牙独立。
- 利比里亚成为第一个获得独立国家地位的非洲殖民地，约瑟夫·詹金斯·罗伯茨担任首任总统。
- 德国作曲家理查德·瓦格纳创作的歌剧《帕西法尔》在巴伐利亚王国拜律特节日剧院首次演出。
- 埃及总统贾迈勒·纳赛尔宣布收回苏伊士运河的主权，最终引发第二次中东战争爆发。
