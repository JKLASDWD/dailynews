news:
- 罗马帝国军队推举戴克里先接替已故的努梅里安成为罗马皇帝，尔后结束三世纪危机。
- 多米尼克·德·佩里尼翁将军率领的法国共和军在黑山战役大胜西班牙军队，奠定了比利牛斯山战争法军的胜利。
- 中国国民革命军第十九路军在福建省福州市发动军事政变，成立中华共和国人民革命政府。
- 美国军队开始与驻守塔拉瓦环礁和吉尔伯特群岛的日本军队交战，塔拉瓦战役爆发。
- 国际空间站首个部件曙光号功能货舱自哈萨克斯坦拜科努尔航天发射场发射升空。
